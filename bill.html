<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Bill Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Water Bill Calculator (dormitory)</h1>
        <form id="calcForm">
            <div class="month-container">
                <h2>Enter Monthly Water Usage Data</h2>
                <h3>a : Water used last month</h3>
                <h3>b : Water used this month</h3>
                <h3>c : Price/Unit</h3>

                <!-- January -->
                <div class="month-entry">
                    <h3>January</h3>
                    <label for="janA">a:</label>
                    <input type="number" id="janA" placeholder="Value for a" />
                    <label for="janB">b:</label>
                    <input type="number" id="janB" placeholder="Value for b" />
                    <label for="janC">c:</label>
                    <input type="number" id="janC" placeholder="Value for c" />
                </div>

                <!-- February -->
                <div class="month-entry">
                    <h3>February</h3>
                    <label for="febA">a:</label>
                    <input type="number" id="febA" placeholder="Value for a" />
                    <label for="febB">b:</label>
                    <input type="number" id="febB" placeholder="Value for b" />
                    <label for="febC">c:</label>
                    <input type="number" id="febC" placeholder="Value for c" />
                </div>

                <!-- March -->
                <div class="month-entry">
                    <h3>March</h3>
                    <label for="marA">a:</label>
                    <input type="number" id="marA" placeholder="Value for a" />
                    <label for="marB">b:</label>
                    <input type="number" id="marB" placeholder="Value for b" />
                    <label for="marC">c:</label>
                    <input type="number" id="marC" placeholder="Value for c" />
                </div>

                <!-- April -->

                    <h3>April</h3>
                    <label for="aprA">a:</label>
                    <input type="number" id="aprA" placeholder="Value for a" />
                    <label for="aprB">b:</label>
                    <input type="number" id="aprB" placeholder="Value for b" />
                    <label for="aprC">c:</label>
                    <input type="number" id="aprC" placeholder="Value for c" />
                </div>

                <!-- May -->
                <div class="month-entry">
                    <h3>May</h3>
                    <label for="mayA">a:</label>

                    <label for="mayB">b:</label>
                    <input type="number" id="mayB" placeholder="Value for b" />

                    <label for="julB">b:</label>

        <div>
            <h2>Monthly Water Usage Chart</h2>
            <canvas id="waterUsageChart"></canvas>

    </div>
    <script src="script.js"></script>
